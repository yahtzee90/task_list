<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>

    <meta property="og:title" content="Lista zadań">
    <meta property="og:description" content="Prosta lista zadań">
    <meta property="og:image" content="https://raw.githubusercontent.com/yahtzee90/task_list/refs/heads/main/img/task_list_preview.png">
    <meta property="og:url" content="https://yahtzee90.github.io/task_list/">
    <meta property="og:type" content="website">

    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/add.css" />
    <link rel="stylesheet" href="style/list.css" />
    <link rel="stylesheet" href="style/item.css" />
  </head>

  <body>
    
    <div class="container">
      <h1 class="title">Lista zadań</h1>

      <form class="add">
        <label class="add__label" for="js-taskValue">Dodaj nowe zadanie</label>
        <div class="add__input">
          <input class="add__input-box" id="js-taskValue" type="text" placeholder="Co jest do zrobienia?" autocomplete="off">
          <input class="add__input-submit" id="js-taskAdd" type="button" value="Dodaj zadanie">
        </div>
      </form>

      <div class="list">
        <h2 class="list__label">Lista zadań</h2>
        
        <ul class="list__content" id="js-listContent">
          <li class="item">
            <div class="item__check js-done">&#10004;</div>
            <span class="item__value">Can you see me?</span>
            <div class="item__delete js-delete">&#128465;</div>
          </li>
          <li class="item">
            <div class="item__check js-done">&#10004;</div>
            <span class="item__value">Something is no yes.</span>
            <div class="item__delete js-delete">&#128465;</div>
          </li>
        </ul>
      </div>

    </div>

    <script src="js/script.js"></script>

  </body>
</html>
