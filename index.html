<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>

    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/add.css" />
    <link rel="stylesheet" href="style/list.css" />
    <link rel="stylesheet" href="style/item.css" />
    <script src="/js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Lista zadań</h1>

      <form class="add">
        <label class="add__label" for="taskInput">Dodaj nowe zadanie</label>
        <div class="add__input">
          <input class="add__input-box" type="text" placeholder="Co jest do zrobienia?">
          <input class="add__input-submit" type="button" value="Dodaj zadanie">
        </div>
      </form>

      <div class="list">
        <h2 class="list__label">Lista zadań</h2>
        
        <ul class="list__content" id="js-listContent">
          <li class="item">
            <div class="item__check">&#10004;</div>
            <span class="item__value">task 1</span>
            <div class="item__delete">&#128465;</div>
          </li>
        </ul>
      </div>


    </div>
  </body>
</html>
